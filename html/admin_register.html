<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 관리 - 등록</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      type="text/javascript"
      src="../js/jquery/jquery-3.7.1.min.js"
    ></script>
    <script type="text/javascript" src="../js/cmn/common.js"></script>
  </head>
  <body>
    <div class="admin-layout">
      <!-- Header -->
      <header class="admin-header">
        <div class="header-content">
          <div class="logo-area">
            <div class="logo">
              <img src="../images/icon/icon-logo.svg" alt="로고" />
            </div>
            <div class="admin-mark">관리자페이지</div>
          </div>
          <div class="btn-group">
            <button class="btn btn-icon" title="사용자">
              <img src="../images/icon/ico-user-button.svg" alt="사용자" />
            </button>
            <button class="btn btn-icon" title="로그아웃">
              <img src="../images/icon/button-logout.svg" alt="로그아웃" />
            </button>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <nav class="admin-sidebar">
        <div class="sidebar-nav">
          <div class="nav-item active">
            <div class="nav-main">
              <div class="nav-icon">
                <img src="../images/icon/ico-menu-user.svg" alt="사용자관리" />
              </div>
              <span class="nav-text">사용자 관리</span>
              <div class="nav-arrow">
                <img src="../images/icon/ico-arrow-up.svg" alt="펼치기" />
              </div>
            </div>
            <div class="nav-sub">
              <div class="nav-sub-item">
                <div class="nav-sub-dot"></div>
                <span>회원관리</span>
                <div class="nav-arrow">
                  <img src="../images/icon/ico-arrow-right.svg" alt="이동" />
                </div>
              </div>
              <div class="nav-divider"></div>
              <div class="nav-sub-item active">
                <div class="nav-sub-dot"></div>
                <span>관리자 관리</span>
                <div class="nav-arrow">
                  <img src="../images/icon/ico-arrow-right.svg" alt="이동" />
                </div>
              </div>
            </div>
          </div>
          <div class="nav-item">
            <div class="nav-main">
              <div class="nav-icon">
                <img
                  src="../images/icon/ico-menu-board.svg"
                  alt="메인화면관리"
                />
              </div>
              <span class="nav-text">메인화면 관리</span>
              <div class="nav-arrow">
                <img src="../images/icon/ico-arrow-right.svg" alt="펼치기" />
              </div>
            </div>
          </div>
          <div class="nav-item">
            <div class="nav-main">
              <div class="nav-icon">
                <img
                  src="../images/icon/ico-menu-popup.svg"
                  alt="홈페이지관리"
                />
              </div>
              <span class="nav-text">홈페이지 관리</span>
              <div class="nav-arrow">
                <img src="../images/icon/ico-arrow-right.svg" alt="펼치기" />
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="admin-main">
        <div class="page-header">
          <h1 class="page-title">관리자 관리</h1>
        </div>

        <div class="content-box">
          <!-- 필수항목 표시 -->
          <div class="required-note">
            <span class="required-mark">*</span>
            <span>필수항목</span>
          </div>

          <!-- 폼 테이블 -->
          <div class="form-table">
            <!-- 아이디 -->
            <div class="form-row">
              <div class="form-label-cell">
                <span class="label-text">아이디</span>
                <span class="required-mark">*</span>
              </div>
              <div class="form-input-cell">
                <div class="input-group">
                  <input
                    type="text"
                    class="input"
                    placeholder="아이디를 입력해주세요"
                  />
                  <button class="btn btn-primary btn-sm">중복확인</button>
                </div>
                <div class="error-message">
                  <img src="../images/icon/icon_sample.png" alt="정보" />
                  <span
                    >영문 대/소문자, 숫자조합으로6~12자리로 입력해주세요</span
                  >
                </div>
              </div>
            </div>

            <!-- 이름 -->
            <div class="form-row">
              <div class="form-label-cell">
                <span class="label-text">이름</span>
                <span class="required-mark">*</span>
              </div>
              <div class="form-input-cell">
                <input
                  type="text"
                  class="input"
                  placeholder="이름을 입력해주세요"
                />
                <div class="error-message">
                  <img src="../images/icon/icon_sample.png" alt="정보" />
                  <span>한글,영어를 사용하여 2~20자리로 입력해주세요</span>
                </div>
              </div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-row">
              <div class="form-label-cell">
                <span class="label-text">비밀번호</span>
                <span class="required-mark">*</span>
              </div>
              <div class="form-input-cell">
                <input
                  type="password"
                  class="input"
                  placeholder="비밀번호를 입력해주세요"
                />
                <div class="error-message">
                  <img src="../images/icon/icon_sample.png" alt="정보" />
                  <span
                    >영문 대/소문자, 숫자, 특수문자 3가지 이상 조합 8~20자리로
                    입력해주세요</span
                  >
                </div>
              </div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-row">
              <div class="form-label-cell">
                <span class="label-text">비밀번호 확인</span>
                <span class="required-mark">*</span>
              </div>
              <div class="form-input-cell">
                <input
                  type="password"
                  class="input"
                  placeholder="비밀번호를 다시 입력해주세요"
                />
              </div>
            </div>

            <!-- 권한 -->
            <div class="form-row">
              <div class="form-label-cell">
                <span class="label-text">권한</span>
                <span class="required-mark">*</span>
              </div>
              <div class="form-input-cell">
                <div class="figma-select">
                  <select>
                    <option value="">선택</option>
                    <option value="admin">관리자</option>
                    <option value="user">사용자</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- 폼 액션 -->
          <div class="form-actions">
            <button class="btn btn-outline">취소</button>
            <button class="btn btn-primary">등록</button>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Select 초기화
      document.addEventListener("DOMContentLoaded", function () {
        initSelect();
      });
    </script>
  </body>
</html>
